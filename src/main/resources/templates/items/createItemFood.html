<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/admin/food}" th:object="${foodForm}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="quantity">수량</label>
            <input type="number" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="brand">브랜드</label>
            <input type="text" th:field="*{brand}" class="form-control" placeholder="브랜드를 입력하세요">
        </div>
        <div class="form-group">
            <ul>
                <li>첨부파일<input type="file" name="attachFile" ></li>
            </ul>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/admin/modifyFood" class="btn btn-dark btn-lg">수정</a>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
