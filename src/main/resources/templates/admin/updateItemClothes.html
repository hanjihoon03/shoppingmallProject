<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:object="${clothesAndFileDto}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="quantity">수량</label>
            <input type="number" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="size">사이즈</label>
            <input type="number" th:field="*{size}" class="form-control" placeholder="사이즈를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="brand">브랜드</label>
            <input type="text" th:field="*{brand}" class="form-control" placeholder="브랜드를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="clothesType">옷 종류</label>
            <select th:field="*{clothesType}" class="form-control">
                <option value="">옷 종류를 선택하세요</option>
                <option th:each="type : ${T(shoppingmall.project.domain.item.ClothesType).values()}"
                        th:value="${type}"
                        th:text="${type.name()}"></option>
            </select>
        </div>
        <div class="form-group">
        <ul>
            <li>첨부파일<input type="file" name="attachFile" ></li>

            <a th:href="@{/attach/{id}(id=${clothesAndFileDto.id})}">
                <img th:if="${clothesAndFileDto.uploadFileName != null}"
                     th:src="@{/images/{filename}(filename=${clothesAndFileDto.storeFileName})}"
                     width="50" height="50"/>
            </a>

        </ul>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
